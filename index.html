<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <div class="card-section">
      <div class="card back">
        <img class="bg" src="./images/bg-card-back.png" alt="">
        <span class="cvc">000</span>
      </div>
      <div class="card front">
        <img src="./images/bg-card-front.png" class="bg" alt="">
        <img src="./images/card-logo.svg" class="logo" alt="">
        <span class="number">0000 0000 0000 0000</span>
        <span class="name">Jane Appleseed</span>
        <span class="expire-date">
          <span class="month">00</span>/<span class="year">00</span>
        </span>
      </div>
    </div>

    <form>
      <div class="form state show">
        <label for="name">Cardholder Name
          <input type="text" name="name" id="name" maxlength="20" placeholder="e.g. Jane Appleseed">
          <span class="show"></span>
        </label>

        <label for="number">Card Number
          <input type="text" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000">
          <span class="show"></span>
        </label>

        <div class="group">
          <label for="expire"><span>Exp. Date (MM/YY)</span>
            <input type="number" id="expire" name="month" placeholder="MM">
            <input type="number" id="expire" name="year" placeholder="YY">
            <span class="show"></span>
          </label>

          <label for="cvc">CVC
            <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
            <span class="show"></span>
          </label>
        </div>

        <button>
          Confirm
        </button>
      </div>

      <!-- Completed state start -->
      <div class="complete state">
        <img src="./images/icon-complete.svg" alt="">

        <h1>Thank you!</h1>
        <p>We've added your card details</p>

        <button>Continue</button>
      </div>
    </form>
  </main>
</body>

</html>
